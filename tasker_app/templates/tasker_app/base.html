<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Tasker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Tasker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="dropdown">
                        <a class="nav-link {% if active_page == 'index' %}active{% endif %} dropdown-toggle"
                            aria-current="page" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Доски</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'index' %}">Список</a></li>
                            <li><a class="dropdown-item" href="{% url 'kanban' %}">Канбан</a></li>
                        </ul>
                    </div>
                    <a class="nav-link {% if active_page == 'today' %}active{% endif %}"
                        href="{% url 'today' %}">Сегодня</a>
                    <a class="nav-link {% if active_page == 'about' %}active{% endif %}" href="{% url 'about' %}">О
                        нас</a>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" aria-current="page" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Личный кабинет</a>
                        <ul class="dropdown-menu">
                            {% if user.is_authenticated %}
                            <li><span class="dropdown-item text-muted">{{ user.full_name }}</span></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post" class="dropdown-item p-0 m-0">
                                    {% csrf_token %}
                                    <button type="submit"
                                        class="dropdown-item border-0 bg-transparent w-100 text-start">
                                        Выйти
                                    </button>
                                </form>
                            </li>
                            {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}">Войти</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}">Зарегистрироваться</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>


    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Уведомление</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Сюда будет вставляться текст сообщения -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Скрипт для показа модального окна -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% if messages %}
            // Получаем первое сообщение
            {% for message in messages %}
            const messageText = `{{ message|escapejs }}`;
            const messageType = '{{ message.tags }}';

            // Устанавливаем текст в модальное окно
            document.getElementById('messageModalBody').innerHTML = messageText;

            // Меняем стиль в зависимости от типа сообщения
            const modalContent = document.querySelector('#messageModal .modal-content');

            if (messageType === 'success') {
                modalContent.classList.add('border-success');
                document.querySelector('#messageModal .modal-header').classList.add('bg-success', 'text-white');
            } else if (messageType === 'error') {
                modalContent.classList.add('border-danger');
                document.querySelector('#messageModal .modal-header').classList.add('bg-danger', 'text-white');
            } else if (messageType === 'warning') {
                modalContent.classList.add('border-warning');
                document.querySelector('#messageModal .modal-header').classList.add('bg-warning', 'text-dark');
            } else if (messageType === 'info') {
                modalContent.classList.add('border-info');
                document.querySelector('#messageModal .modal-header').classList.add('bg-info', 'text-white');
            }

            // Показываем модальное окно
            const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
            messageModal.show();
            {% endfor %}
            {% endif %}
        });
    </script>
</body>

</html>
