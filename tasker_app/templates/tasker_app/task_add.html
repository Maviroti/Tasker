{% extends "tasker_app/base.html" %}

{% block content %}
<div class="div-form">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
            </label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
