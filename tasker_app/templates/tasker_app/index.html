{% extends "tasker_app/base.html" %}


{% block content %}
{% if active_page == 'index' %}
<div class="d-grid gap-2 add-btn">
    <a class="btn btn-success" href="{% url 'add_task_form' %}" role="button">Создать задачу</a>
</div>
{% endif %}
<div class="row">
    {% for task in tasks %}
    <div class="col-sm-6">
        <div class="card mb-3">
            <div class="card-header bg-transparent">{{task.user_name}}</div>
            <div class="card-body">
                <h5 class="card-title">{{task.title}}</h5>
                <p class="card-text">{{task.body}}</p>
            </div>
            <div class="card-footer bg-transparent">
                <span>Срок до: {{task.end_date}}</span>
                <a class="btn btn-primary btn-sm" href="{% url 'task_detail' task.id %}" role="button">Открыть</a>
                <a class="btn btn-warning btn-sm" href="{% url 'task_edit' task.id %}" role="button">Изменить</a>
                <a class="btn btn-danger btn-sm" href="#" data-delete-url="{% url 'task_delete' task.id %}"
                    data-csrf-token="{{ csrf_token }}"
                    onclick="event.preventDefault();if(confirm('Удалить задачу?'))fetch(this.dataset.deleteUrl, {method: 'DELETE',headers: {'X-CSRFToken': this.dataset.csrfToken,'Content-Type': 'application/json'}}).then(() => window.location.reload())"
                    role="button">
                    Удалить
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
